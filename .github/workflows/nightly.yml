name: nightly build

on:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11]
    steps:
      - name: Checkout GitBucket repo
        uses: actions/checkout@v3
        with:
          repository: gitbucket/gitbucket
          path: gitbucket

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: adopt

      - name: Run tests
        run: |
          cd gitbucket
          sbt scalafmtSbtCheck scalafmtCheckAll test
        
      - name: Build executable
        run: |
          cd gitbucket
          sbt executable

      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          path: docker

      - name: Copy war file
        run: |
          mv gitbucket/target/executable/gitbucket.war docker/gitbucket.war

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: docker
          file: docker/Dockerfile-nightly
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/gitbucket/gitbucket:nightly
